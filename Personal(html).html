<body>
<p>Del latín personālis, personal es un adjetivo que hace referencia a lo perteneciente o relativo a la persona. El término suele utilizarse para nombrar a lo propio o particular de ella. ... Se conoce como personal al conjunto de las personas que trabajan en un mismo organismo, empresa o entidad.</p>
